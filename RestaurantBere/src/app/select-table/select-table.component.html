<div class="container">
    <div class="row text-end">
        <h2>Elige una mesa</h2>
    </div>
    <div class="row">
        <form #reservaForm="ngForm" (ngSubmit)="onSubmit(reservaForm, $event)">
            <div class="row" *ngIf="reserva">
                <div class="col-md-6 ">
                    <h2>Datos de su reserva</h2>
                    <h2>fecha : {{reserva.date}}</h2>
                    <h2>hora inicio : {{reserva.startTime}}</h2>
                    <h2>hora de fin : {{reserva.endTime}}</h2>
                </div>
                <div class="col-md-6">
                    <img class="imagen img-fluid" src="https://i.imgur.com/VKjtcPo.jpeg" alt="Fondo del Body"/>
                </div>
            </div>   
        </form>
    </div>
    <div class="row">
        <h3>Mesas disponibles : </h3>
        <div class="col" *ngFor="let mesa of mesasDisponibles">
            <p>Id : {{mesa.id}}</p>
        </div>
        <h2>ID de Reserva: {{ reservaId }}</h2>

        <div>
            <label for="mesaId">Agregar ID de Mesa:</label>
            <input type="number" id="mesaId" #mesaInput>
            <button type="button" (click)="agregarMesa(mesaInput.valueAsNumber)">Agregar Mesa</button>
        </div>
        <h3>Mesas Agregadas:</h3>
        <ul>
            <li *ngFor="let mesa of reservationRequest.resTables">
            ID: {{ mesa.id }}
            </li>
        </ul>
  <button (click)="enviarReserva()">Enviar Reserva</button>
    </div>
    <div class="row text-center mb-4 mt-4">       
        <div class="col-md">
            <button class="btn btn-red" type="button" (click)="navigateToCreateAcc()">Volver</button>
        </div>
        <div class="col-md">
            <button type="submit" class="btn btn-dark">Seleccionar Platos</button>
        </div>
    </div>
</div>
