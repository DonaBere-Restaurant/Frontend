<div class="container ">
    <div class="row text-end">
            <h2>Elige una fecha</h2>
    </div>
    <div class="row">
        <form #reservaForm="ngForm" (ngSubmit)="onSubmit(reservaForm, $event)">
            <div class="row">
                <h2>Seleccione una opci√≥n:</h2>
                <div class="col-md-6">
                    <div class="row-md text-center mb-4">
                        <ngb-datepicker #dp [(ngModel)]="model" name="date" (navigate)="date = $event.next" required></ngb-datepicker>
                    </div>
                    <div class="row-md text-center">
                        <button type="button" class="btn btn-outline-primary me-2" (click)="model = today">Select Today</button>
                    </div>
                </div>
        
                <div class="col-md-6 text-center">
                    <div class="row mb-4 mt-4">
                        <div class="col">
                            <button type="button" class="btn btn-sm btn-outline-primary me-3" (click)="setTime(12 , 00)">12:00</button>
                            <button type="button" class="btn btn-sm btn-outline-primary me-3" (click)="setTime(14 , 30)">14:30</button>
                            <button type="button" class="btn btn-sm btn-outline-primary me-3" (click)="setTime(17 , 00)">17:00</button>
                            <button type="button" class="btn btn-sm btn-outline-primary me-3" (click)="setTime(19 , 30)">19:30</button>
                            <button type="button" class="btn btn-sm btn-outline-primary me-3" (click)="setTime(22 , 00)">22:00</button>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col">
                            <p class="mt-2">Hora: </p>
                        </div>
                        <div class="col">
                            <ngb-timepicker [(ngModel)]="time" name="time" [spinners]="false" required></ngb-timepicker>
                        </div>
                    </div>
                </div>
        
                <div class="row text-center">       
                    <div class="col-md-6">
                        <p>Cancelar</p>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-dark" [disabled]="isSubmitting">Seleccionar Mesas</button>
                    </div>
                </div>
            </div>
        </form>
    </div> 
</div>
